<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
        href="main.css">
    <title>Inventario</title>
</head>

<body>
    <center>
        <div class="jumbotron">
            <h1>CONGRESO</h1>
            <p>Regstro de talleres</p>
        </div>
    </center>
    <div class="container-fluid">
        <div class="row justify-content-between border">
            <div class="col-4 border bg-light rounded">
                <form id="form" class="form" class="col-12 needs-validation" validate>
                    <h2>Registro de Talleres</h2>

                    <div class="form-group">
                        <label for="nombreT">Nombre del Taller</label>
                        <input class="form-control" id="nombreT" type="text" required />
                        <div class="valid-feedback">Correcto</div>
                        <div class="invalid-feedback">Este campo es obligatorio</div>
                    </div>
                    <div class="form-group">
                        <label for="fechaI">Fecha de Inicio</label>
                        <input class="form-control" id="fechaI" type="date" required />
                        <div class="valid-feedback">Correcto</div>
                        <div class="invalid-feedback">Este campo es obligatorio</div>
                    </div>
                    <div class="form-group">
                        <label for="fechaF">Fecha de Finalizaci√≥n</label>
                        <input class="form-control" id="fechaF" type="date" required />
                        <div class="valid-feedback">Correcto</div>
                        <div class="invalid-feedback">Este campo es obligatorio</div>
                    </div>
                    <div class="form-group">
                        <label for="horas">Horas</label>
                        <input class="form-control" id="horas" type="number" required />
                        <div class="valid-feedback">Correcto</div>
                        <div class="invalid-feedback">Este campo es obligatorio</div>
                    </div>
                    <div class="form-group">
                        <label for="lugares">Lugares</label>
                        <input class="form-control" id="lugares" type="number" required />
                        <div class="valid-feedback">Correcto</div>
                        <div class="invalid-feedback">Este campo es obligatorio</div>
                    </div>


                    <div class="row">
                        <button type="button" id="btnAdd" class="btn btn-success col-4">Agregar</button>
                    </div>
                </form>
</body>
<script src="main.js" type="module"></script>

</html>
